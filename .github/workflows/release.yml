name: release

on:
    push:
        tags:
            - 'v*' # Ex: v1.2.3 → publish as latest
            - 'beta/*' # Ex: beta/1.2.3-beta.1 → publish as beta

permissions:
    contents: read
    id-token: write # For npm provenance

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  registry-url: 'https://registry.npmjs.org/'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm run build

            - name: Run tests
              run: pnpm test

            - name: Verify package.json version matches tag
              run: |
                  PKG_VERSION=$(node -p "require('./package.json').version")
                  TAG_NAME=${GITHUB_REF#refs/tags/}

                  # Hantera både vX.X.X och beta/X.X.X-beta.X
                  if [[ "$TAG_NAME" == beta/* ]]; then
                    TAG_VERSION=${TAG_NAME#beta/}
                  else
                    TAG_VERSION=${TAG_NAME#v}
                  fi

                  echo "Package version: $PKG_VERSION"
                  echo "Tag version:     $TAG_VERSION"

                  if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
                    echo "::error ::❌ Version mismatch: package.json=$PKG_VERSION ≠ tag=$TAG_VERSION"
                    exit 1
                  else
                    echo "✅ Version match confirmed"
                  fi

            - name: Publish to npm (beta)
              if: startsWith(github.ref, 'refs/tags/beta/')
              run: pnpm publish --tag beta --provenance --access public --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish to npm (latest)
              if: startsWith(github.ref, 'refs/tags/v')
              run: pnpm publish --provenance --access public --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
